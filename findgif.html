<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/style.css"> 
    <style>
			html,body{
				width:100%;
				height:100%;
				margin:0px;
				padding:0px;
			}
      /*this will contain our styles */
      .gifcontainer {
        text-align: center;
        font-family: sans-serif;
				background:none;
      }
			.lineitup{
				display: table-cell;
			}
			.lineitup:first-child, input[type="text"] {
			  width: 100%;
			}
      button {
        padding: 5px 5px;
        margin: 0px;
        color: white;
				font-size:16px;
        background-color: #646993;
        cursor: pointer;
				border:0px;
      }
      img.gifimg {
        margin: 3px;
				width:32%;
				height:auto;
      }
      .inputfield {
        padding: 0px;
				margin:0px;
			  display: table;
			  width: 100%;
				border-bottom:1px dashed gray;
				position:fixed;
      }
			@media screen and (max-width: 500px){
				img.gifimg { width:45%; height:auto; }
			}
			.outputgif{
				padding-top:40px;
			}
    </style>
		<script>
	if(localStorage.getItem("data-theme")){
		document.documentElement.setAttribute("data-theme",localStorage.getItem("data-theme"));
	}  else {
		if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
		  document.documentElement.setAttribute('data-theme', 'dark');
		}
	}
</script>
  </head>
  <body>
    <div class="gifcontainer">
      <div class="inputfield">
        <div class="lineitup"><input
          type="text"
          class="input userinput"
          placeholder="Search Tenor" 
					maxlength="50"
        /></div>
        <div class="lineitup"><button class="go">Go!</button></div>
      </div>
			<div class="outputgif"></div>
    </div>
    <script src="/js/gif.js"></script>
  </body>
</html>
